<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Output</title>
    <style>
      :root {
        color-scheme: dark;
      }

      html, body {
        margin: 0;
        padding: 0;
        background: #060708;
        color: #00ff41;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      main {
        min-height: 100vh;
        box-sizing: border-box;
        padding: 20px;
        display: grid;
        place-items: center;
      }

      img {
        display: block;
        max-width: min(96vw, 1400px);
        width: auto;
        height: auto;
      }

      pre {
        margin: 0;
        white-space: pre;
        font-size: clamp(9px, 1.8vw, 16px);
        line-height: 1;
        text-shadow: 0 0 8px rgba(0, 255, 65, 0.18);
      }
    </style>
  </head>
  <body>
    <main>
      <img id="ascii-image" alt="ASCII output image" />
      <pre id="ascii" hidden>(no output)</pre>
    </main>
    <script>
      const params = new URLSearchParams(window.location.search);
      const text = params.get('t') || 'ASCII Lab';
      const font = params.get('f') || 'Standard';
      const width = Number.parseInt(params.get('w') || '80', 10);
      const autoWidth = params.get('aw') === '1';
      const hLayout = params.get('hl') || 'default';
      const vLayout = params.get('vl') || 'default';
      const fontSize = Math.min(24, Math.max(10, Number.parseInt(params.get('fs') || '12', 10)));
      const outEl = document.getElementById('ascii');
      const imageEl = document.getElementById('ascii-image');

      const renderImage = (ascii) => {
        const lines = ascii.split('\n');
        const longestLine = lines.reduce((max, line) => Math.max(max, line.length), 0);
        const charWidth = Math.max(6, Math.floor(fontSize * 0.62));
        const lineHeight = Math.max(10, Math.floor(fontSize * 1.08));
        const padding = 28;

        const canvas = document.createElement('canvas');
        canvas.width = Math.max(280, padding * 2 + longestLine * charWidth);
        canvas.height = Math.max(180, padding * 2 + lines.length * lineHeight);

        const ctx = canvas.getContext('2d');
        if (!ctx) throw new Error('canvas unavailable');

        ctx.fillStyle = '#060708';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00FF41';
        ctx.font = `${fontSize}px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace`;
        ctx.textBaseline = 'top';

        for (let i = 0; i < lines.length; i += 1) {
          ctx.fillText(lines[i], padding, padding + i * lineHeight);
        }

        imageEl.src = canvas.toDataURL('image/png');
      };

      const renderFallback = () => {
        imageEl.hidden = true;
        outEl.hidden = false;
        outEl.textContent = text || '(no output)';
      };

      const render = async () => {
        try {
          const figletModule = await import('https://cdn.jsdelivr.net/npm/figlet@1.10.0/+esm');
          const figlet = figletModule.default || figletModule;
          const fontUrl = `https://raw.githubusercontent.com/patorjk/figlet.js/master/fonts/${encodeURIComponent(font)}.flf`;
          const response = await fetch(fontUrl, { cache: 'force-cache' });
          if (!response.ok) throw new Error('font load failed');
          const fontData = await response.text();
          figlet.parseFont(font, fontData);
          const ascii = figlet.textSync(text, {
            font,
            width: autoWidth ? undefined : width,
            horizontalLayout: hLayout,
            verticalLayout: vLayout
          });
          const rendered = ascii || '(no output)';
          renderImage(rendered);
          outEl.textContent = rendered;
        } catch {
          renderFallback();
        }
      };

      render();
    </script>
  </body>
  </html>
