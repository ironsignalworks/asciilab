<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Output</title>
    <style>
      :root {
        color-scheme: dark;
      }

      html, body {
        margin: 0;
        padding: 0;
        background: #060708;
        color: #00ff41;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      main {
        min-height: 100vh;
        box-sizing: border-box;
        padding: 20px;
        display: grid;
        place-items: center;
      }

      pre {
        margin: 0;
        white-space: pre;
        font-size: clamp(9px, 1.8vw, 16px);
        line-height: 1;
        text-shadow: 0 0 8px rgba(0, 255, 65, 0.18);
      }
    </style>
  </head>
  <body>
    <main>
      <pre id="ascii">(no output)</pre>
    </main>
    <script>
      const params = new URLSearchParams(window.location.search);
      const text = params.get('t') || 'ASCII Lab';
      const font = params.get('f') || 'Standard';
      const width = Number.parseInt(params.get('w') || '80', 10);
      const autoWidth = params.get('aw') === '1';
      const hLayout = params.get('hl') || 'default';
      const vLayout = params.get('vl') || 'default';
      const outEl = document.getElementById('ascii');

      const renderFallback = () => {
        outEl.textContent = text || '(no output)';
      };

      const render = async () => {
        try {
          const figletModule = await import('https://cdn.jsdelivr.net/npm/figlet@1.10.0/+esm');
          const figlet = figletModule.default || figletModule;
          const fontUrl = `https://raw.githubusercontent.com/patorjk/figlet.js/master/fonts/${encodeURIComponent(font)}.flf`;
          const response = await fetch(fontUrl, { cache: 'force-cache' });
          if (!response.ok) throw new Error('font load failed');
          const fontData = await response.text();
          figlet.parseFont(font, fontData);
          const ascii = figlet.textSync(text, {
            font,
            width: autoWidth ? undefined : width,
            horizontalLayout: hLayout,
            verticalLayout: vLayout
          });
          outEl.textContent = ascii || '(no output)';
        } catch {
          renderFallback();
        }
      };

      render();
    </script>
  </body>
  </html>
